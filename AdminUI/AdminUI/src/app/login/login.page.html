<ion-content>

  <div class="login-card">
    <div class="title">LAAB Vending</div>
    <div class="text">Sign in for access your vending data</div>
    
    <div class="image">
      <img src="../../assets/vending.png" alt="">

    </div>

    <div class="form-group">
      <label for="">Phone number</label>
      <div class="input-group">
        <input [(ngModel)]="phonenumber" type="text" maxlength="8" class="form-control" placeholder="Enter phone number here">
        <span class="input-group-text"><i class="fa-solid fa-mobile-screen-button"></i></span>
      </div>
    </div>

    <div class="form-group mt-2">
      <label for="">Password</label>
      <div class="input-group">
        <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter password here">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
      </div>
    </div>

    <a href="javascript:void(0)" class="btn-toggle-authen-list">...</a>

    <div class="authen-list">
      <a href="javascript:void(0)" class="item">
        <div class="item-icon">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="item-text">Admin</div>
      </a>
      <a href="javascript:void(0)" class="item">
        <div class="item-icon">
          <i class="fa-solid fa-user-group"></i>
        </div>
        <div class="item-text">Subadmin</div>
      </a>
    </div>

    <a (click)="login()" href="javascript:void(0)" class="btn-login">Login</a>

  </div>
  


</ion-content>
