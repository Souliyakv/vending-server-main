<ion-content>

  <div class="bill-header">
    <div class="title">Transfer Successfully</div>
  </div>
  
  <div class="bill-object">
    <div class="icon-container">
      <i class="fa-solid fa-circle-check"></i>
    </div>
  </div>

  <div class="qr-container">
    <img id="qr-img" class="qr-img" src="" alt="">
  </div>

  <div class="bill-detail">
    <div class="title">
      <div class="left">detail</div>
      <div class="right"></div>
    </div>
    <div class="item">
      <div class="left">sender</div>
      <div class="right">{{ myBill.sender }}</div>
    </div>
    <div class="item">
      <div class="left">receiver</div>
      <div class="right">{{ myBill.receiver }}</div>
    </div>
    <div class="item">
      <div class="left">coin</div>
      <div class="right">{{ myBill.coinname }}</div>
    </div>
    <div class="item">
      <div class="left">amount</div>
      <div class="right">{{ myBill.amount | number }} Coin</div>
    </div>
    <div class="item">
      <div class="left">datetime</div>
      <div class="right">{{ myBill.datetime }}</div>
    </div>
    <div class="title">
      <div class="left">description</div>
      <div class="right"></div>
    </div>
    <div class="item-text">      
      <div class="text">{{ myBill.description }}</div>
    </div>
  </div>


  <div class="footer-bill">
    <button (click)="close()" class="btn-close-bill col-12">ok</button>
  </div>

</ion-content>
