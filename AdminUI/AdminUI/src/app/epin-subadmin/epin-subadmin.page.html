<ion-content>

  <div class="section-navbar">
    <div class="left">
      <a (click)="close()" href="javascript:void(0)" class="btn-back"><i class="fa-solid fa-arrow-left"></i></a>
      <div class="item-text">EPIN Sub-Admin</div>
    </div>
    <div class="right">

    </div>
  </div>

  <div class="space"></div>

  <div class="epin-management-container">
    <div class="item-card">
      <div class="item-card-header">
        <div class="title">Sub-admin Member</div>
        <div class="text">Find EPIN</div>
      </div>
      <div class="item-card-body">
        
        <div class="search-group">
          <div class="form-group">
            <label for="">Phone number or code<span class="text-danger">*</span></label>
            <div class="input-group mb-3">
              <input (keyup)="resetList($event)" [(ngModel)]="phonenumber" type="text" placeholder="Enter phone number or code" class="form-control">
              <span class="input-group-text">
                <i class="fa-solid fa-mobile-screen-button"></i>
              </span>
            </div>
          </div>
          <button (click)="searchList()" class="btn-validate"><i class="fa-solid fa-rotate"></i> Validate</button>
    
        </div>
  
        <div *ngIf="showTable == true" class="table-responsive mt-2">
          <table class="table table-bordered table-hover">
            <thead class="fw-bold">
              <tr>
                <td>Creator</td>
                <td>Phone number</td>
                <td>SMC</td>
                <td>EPIN</td>
                <td>Cash</td>
                <td>Time</td>
                <td>Action</td>
              </tr>
            </thead>
            <tbody *ngFor="let list of lists; let i = index">
              <tr>
                <td>{{ list.uuid }}</td>
                <td>{{ list.phonenumber }}</td>
                <td>{{ list.SMC.detail.price | number }}</td>
                <td>{{ list.EPIN.destination }}</td>
                <td>{{ list.counter.cash.hash }}</td>
                <td>{{ list.createdAt }}</td>
                <td>
                  <button (click)="generateScan(list)" class="btn-action"><i class="fa-solid fa-qrcode"></i> Generate Scan</button>
                </td>
              </tr>
            </tbody>
          </table>
  
          <ul class="pagination">
            <li *ngFor="let btn of btnList; let i = index" [ngClass]="btn.active ? 'page-item active' : 'page-item'" >
                <button (click)="manageListPage(btn.page)" class="page-link" >{{btn.name}}</button>
            </li>
          </ul>
        </div>
  
      </div>
    </div>
  </div>

</ion-content>
