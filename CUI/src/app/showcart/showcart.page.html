<ion-header>
  <ion-toolbar>
    <ion-icon name="close-circle-outline" (click)="close()"></ion-icon>
  </ion-toolbar>
  <ion-icon name="cart" ></ion-icon>:{{getTotalSale?.q|number}}:
  <ion-icon name="cash-outline"></ion-icon>:{{getTotalSale?.t|number}}
</ion-header>

<ion-content>
  <ion-row *ngFor="let sl of saleList; index as i" >
    <ion-col  size="{{smode==2?6:4}}"  *ngFor="let s of sl; index as  sl_i ">
      <ion-item-divider>
        <ion-label>{{s.position+compensation}}#. {{s.machineId}} </ion-label>
      </ion-item-divider>
      <ion-card>
        <ion-item>
          <label>{{s.stock.name}}</label>
        </ion-item>
        <ion-item>
          <img style="width: 200px;height:200px" [src]="s.stock.image.includes(';base64,')?s.stock.image:this.url+'/public/'+s.stock.image" >
        </ion-item>
        <ion-item>
          <label>{{s.stock.price}}/<ion-input type="number"  [(ngModel)]="s.stock.qtty"></ion-input><</label>
        </ion-item>
        <!-- <ion-item>
          <ion-button (click)="buyMMoney(s)" type="button">Buy</ion-button>
          <ion-button (click)="addOrder(s)" type="button">Add</ion-button>
        </ion-item> -->
      </ion-card>

    </ion-col>
  </ion-row>
</ion-content>
